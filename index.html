<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/78c24f76da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
    <title>Minha Lista de Livros App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-light fa-book-open-reader" style="color: #ffffff;"></i> Lista de <span class="text-primary"> Livros</span></h1>

        <form id="book-form">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" class="form-control mb-2 mt-2">
            </div>

            <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" id="author" class="form-control mb-2 mt-2">
            </div>

            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control mt-2">
            </div>

            <input type="submit" value="Add Livro" class="btn btn-primary btn-block mt-5">
        
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
